<!DOCTYPE html>
<html ng-app="ExampleApp">
  <head></head>
  <body ng-controller="ExampleController">
    <section>
      <h1>An example with element directives.</h1>
      <s-table>
        <s-thead>
          <s-row>
            <s-column>Name</s-column>
            <s-column>Code</s-column>
          </s-row>
        </s-thead>
        <s-tbody>
          <s-row ng-repeat="country in countries" s-model="country">
            <s-cell>{{country.name}}</s-cell>
            <s-cell>{{country.code}}</s-cell>
            <s-cell>{{country.Dial}}</s-cell>
          </s-row>
        </s-tbody>
      </s-table>
    </section>
    <section>
      <h1>An Example with attribute directives</h1>
      <table s-table>
        <thead s-thead>
          <tr s-row>
            <th s-column>Name</th>
            <th s-column>Code</th>
          </tr>
        </thead>
        <tbody s-tbody>
          <tr s-row ng-repeat="country in countries" s-model="country">
            <td s-cell>{{country.name}}</td>
            <td s-cell>{{country.code}}</td>
          </tr>
        </tbody>
      </table>
    </section>
    <script type="application/javascript" src="./bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="./src/simple-table-directives.js"></script>
    <script type="application/javascript" src="./src/example-app.js"></script>
    <script type="application/javascript" src="./src/example-controller.js"></script>
    <script type="application/javascript" src="./src/iso-countries.js"></script>
  </body>
</html>
