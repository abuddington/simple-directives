<!DOCTYPE html>
<html ng-app="ExampleApp">
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation-flex.min.css">
  </head>
  <body ng-controller="ExampleController">
    <section>
      <h1>An example with element directives.</h1>
      <s-table class="hover" s-model-list="countries">
        <s-thead>
          <s-row>
            <s-column>Name</s-column>
            <s-column>Code</s-column>
            <s-column>Dial</s-column>
          </s-row>
        </s-thead>
        <s-tbody>
          <s-row ng-repeat="country in countries" s-row-model="country">
            <s-cell><h4>{{model.name}}</h4></s-cell>
              <s-cell><a href="http://{{model.code}}.com">{{model.code}} {{countries.length}}</a><p>yo</p></s-cell>
            <s-cell>{{model.Dial}}</s-cell>
          </s-row>
        </s-tbody>
      </s-table>
    </section>
    <script type="application/javascript" src="./bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="./src/simple-table-directives.js"></script>
    <script type="application/javascript" src="./src/example-app.js"></script>
    <script type="application/javascript" src="./src/example-controller.js"></script>
    <script type="application/javascript" src="./src/iso-countries.js"></script>
  </body>
</html>
