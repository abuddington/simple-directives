<!DOCTYPE html>
<html ng-app="ExampleApp">
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body ng-controller="ExampleController">
    <section>
      <h1>An example with element directives.</h1>
      <input ng-model="table.$">
      <s-table
        on-sort-change="exampleCallback"
        class="table table-striped"
        s-model-list="countries"
        default-sort-key="defaultKey"
        default-sort-order="defaultOrder">
        <s-thead>
          <s-row>
            <s-column></s-column>
            <s-column s-order-by="name">Name</s-column>
            <s-column s-order-by="code">Code</s-column>
            <s-column s-order-by="Dial">Dial</s-column>
            <s-column>Big button.</s-column>
          </s-row>
        </s-thead>
        <s-tbody>
          <s-row ng-repeat="country in sTableCtrl.sModelList | filter:table.$ | orderBy: sTableCtrl.sOrderBy : sTableCtrl.sOrderReverse " s-row-model="country">
            <s-cell><input type="checkbox" ng-model="model.selected"></s-cell>
            <s-cell><h4>{{model.name}}</h4></s-cell>
            <s-cell><h2>{{model.code}}</h2></s-cell>
            <s-cell><p>{{model.Dial}}</p></s-cell>
            <s-cell><button ng-disabled="!model.selected" class="button" ng-click="myAction(model)">Click to alert</button></s-cell>
          </s-row>
        </s-tbody>
      </s-table>
    </section>
    <script type="application/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="../build/simple-directives.js"></script>
    <script type="application/javascript" src="./example-app.js"></script>
    <script type="application/javascript" src="./example-controller.js"></script>
    <script type="application/javascript" src="./iso-countries.js"></script>
  </body>
</html>
